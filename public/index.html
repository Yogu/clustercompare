<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ClusterCompare</title>

		<link rel="stylesheet" href="assets/style.css">
		<link href='//fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="header">
			<h1>ClusterCompare</h1>

			<select size="1" id="project" class="ui dropdown"> </select>

			<div class="right-toolbar">
				<a class="button" href="https://clustercompare.jan-melcher.de/about">About</a>
				<button id="clusterings-button">Select Clusterings</button>
			</div>
		</div>

		<div id="main">
			<div id="icicles">
			</div>

			<div id="source-browser" style="display: none;">
				<button id="close-source-button">Close</button>
				<div class="source"></div>
			</div>

			<div id="selection-pane" class="sidebar">
				<div class="sidebar-body">
					<h3 id="selection-heading">Nothing selected</h3>
				</div>
			</div>

			<div id="clustering-selection-pane" class="sidebar">
			</div>
		</div>

		<script src="assets/polyfill.js"></script>
		<script src="assets/bundle.js"></script>
	</body>
</html>
